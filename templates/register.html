{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <input autocomplete="off" autofocus class="mb-3 form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        <input class="mb-3 form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        <input class="mb-3 form-control mx-auto w-auto" name="password_2" placeholder="Repeat Password" type="password">
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <div class="mb-3 mt-3" id="registerStatus">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

    </div>
{% endblock %}
