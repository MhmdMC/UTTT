<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <title>Super Tic-Tac-Toe!: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand fw-bold" href="#">
                <span class="super">Super</span>
                <span class="tic">Tic</span>-<span class="tac">Tac</span>-<span class="toe">Toe</span>
            </a>
            <select class="navbar-toggler dropdown" onchange='location = this.value;' data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                {% if session["user_id"] %}
                <option disabled selected hidden value="">Select</option>
                <option value="/play">Play</option>
                <option value="/rules">Rules</option>
                <option value="/games">Past Games</option>
                <option value="/about">About</option>
                <option value="/logout">Logout</option>
                {% else %}
                <option disabled selected hidden value="">Select</option>
                <option value="/register">Register</option>
                <option value="/login">Log In</option>
                {% endif %}
            </select>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    {% if session["user_id"] %}
                        <a class="nav-item nav-link active" href="/play">Play</a>
                        <a class="nav-item nav-link" href="/rules">Rules</a>
                        <a class="nav-item nav-link" href="/games">Past Games</a>
                        <a class="nav-item nav-link" href="/about">About</a>
                        <a class="nav-item nav-link" href="/logout">Logout</a>
                        <a class="nav-item nav-link disabled" href="#">More Soon!</a>
                    {% else %}
                        <a class="nav-item nav-link active" href="/register">Register</a>
                        <a class="nav-item nav-link" href="/login">Log In</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        <script>
            const socket = io();
        </script>
    </body>
</html>
