{% extends "layout.html" %}

{% block title %}
    Play
{% endblock %}

{% block main %}
    <form action="/play" method="post">
        <input id="code" autocomplete="off" autofocus class="mb-3 form-control mx-auto w-auto" name="code" placeholder="Room Code" type="text">
        <button class="btn btn-primary" type="submit">Join Room (Leave Blank to Create)</button>
        <div class="mb-3 mt-3" id="status">{{ status }}</div>
    </form>

    <script>
        const input = document.querySelector('#code');

        input.addEventListener('input', () => {
            input.value = input.value.toUpperCase(); // Actually uppercase
        });
    </script>
{% endblock %}
